<!-- Modal -->
<div class="modal-box main-container--middle">
    <!-- Header -->
    <div class="modal-box__header">
      <h1 class="modal-box__header-title">Login</h1>
      <a href="" class="modal-box__header-close">
        <i class="far fa-times-circle"></i>
      </a>
    </div>

      <!-- Body -->
    <div class="modal-box__body">
      <form>
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="password" placeholder="Password">
          </div>
        </div>
        <div class="modal-box__buttons">
          <a class="modal-box__button button is-light">Cancel</a>
          <a class="modal-box__button button is-info">Login</a>
        </div>
      </form>
    </div>
</div>
